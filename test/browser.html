<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>q-xhr tests</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/mocha-as-promised/mocha-as-promised.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/lib/sinon.js"></script>
  <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
</head>
<body>
  <div id="mocha"></div>

  <script>
    var should = chai.should();
    chai.Assertion.includeStack = true;
    mocha.ui('bdd');
  </script>

  <script src="../node_modules/q/q.js"></script>
  <script src="../q-xhr.js"></script>
  <script src="browser.tests.js"></script>

  <script>
    window.onload = function(){
      //mocha.checkLeaks();
      //mocha.globals(['foo']);
      var runner = mocha.run(),
          failedTests = [];

      var flattenTitles = function(test){
        var titles = [];
        while (test.parent.title){
          titles.push(test.parent.title);
          test = test.parent;
        }
        return titles.reverse();
      };

      runner.on('end', function(){
        window.mochaResults = runner.stats;
        window.mochaResults.reports = failedTests;
      });

      runner.on('fail', function logFailure(test, err){
        failedTests.push({
          name: test.title,
          result: false,
          message: err.message,
          stack: err.stack,
          titles: flattenTitles(test)
        });
      });
    };
  </script>
</body>
</html>
