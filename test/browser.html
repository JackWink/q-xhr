<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>q-xhr tests</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--[if lte IE 8]>
  <script src="../node_modules/es5-shim/es5-shim.min.js"></script>
<![endif]-->
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/expect.js/index.js"></script>
</head>
<body>
  <div id="mocha"></div>

  <script>
    mocha.ui('bdd');
  </script>

  <script src="../node_modules/q/q.js"></script>
  <script src="../q-xhr.js"></script>
  <script src="browser.tests.js"></script>

  <script>
    window.onload = function(){
      //mocha.checkLeaks();
      //mocha.globals(['foo']);
      var runner = mocha.run(),
          failedTests = [];

      var flattenTitles = function(test){
        var titles = [];
        while (test.parent.title){
          titles.push(test.parent.title);
          test = test.parent;
        }
        return titles.reverse();
      };

      runner.on('end', function() {
        window.mochaResults = runner.stats;
        window.mochaResults.reports = failedTests;

        var blah = document.createElement('h1')
        blah.innerHTML = 'mochaResults: ' + JSON.stringify(window.mochaResults)
        document.querySelector('body').appendChild(blah)
      });

      runner.on('fail', function (test, err) {
        failedTests.push({
          name: test.title,
          result: false,
          message: err.message,
          stack: err.stack,
          titles: flattenTitles(test)
        });
      });
    };
  </script>
</body>
</html>
